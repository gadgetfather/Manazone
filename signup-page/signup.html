<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/signup-page/signup.css">
    <link rel="stylesheet" href="https://mana-ui.netlify.app/component.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Sign-up</title>
</head>

<body>
    <div class="page-container">
        <!-- navbar -->
        <nav >
            <div class="navbar">
                <span class="hamburger-menu"><i class="fas fa-bars"></i></span>
            <a class="brand-name" href="#">
                <h1>Manazone</h1>
            </a>
            <div class="search-bar-desktop">
                <i class="fas fa-search"></i>
                <input type="search">
      
            </div>
            <div class="action-icons">
                <div class="icon-container">
                    <i class="icons fas fa-shopping-cart"></i>
                    <span class="icon-badge">0</span>
                </div>
                <div class="icon-container">
                    <i class="icons fas fa-heart"></i>
                    <span class="icon-badge">0</span>
                </div>
            </div>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="search">
      
            </div>
         </nav>
         
        <!-- main content -->
        <main class="main-content">
            <div class="form-container">
                <h1>Signup</h1>
                <label for="username">Email address:</label>
                <input class="block-inputs" placeholder="jack@gmail.com" type="text">
                <label  for="password">password:</label>
                <input class="block-inputs" placeholder="*****" type="text">
                <p><input type="checkbox"> I accept all Terms & Conditions</p>
                <a class="btn-submit btn btn-primary" href="#">Create New Account</a>
                <a class="btn-submit-secondary" href="#">Already have an account <i class="fas fa-chevron-right"></i></a>
            </div>
            
        </main>
    </div>

</body>

</html>
