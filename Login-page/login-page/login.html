<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://mana-ui.netlify.app/component.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Login</title>
</head>

<body>
    <div class="page-container">
        <!-- navbar -->
        <nav class="navbar">
            <span class="hamburger-menu"><i class="fas fa-bars"></i></span>
            <a class="brand-name" href="#">
                <h1>Manazone</h1>
            </a>
            <div class="action-icons">
                <div class="icon-container">
                    <i class="icons fas fa-shopping-cart"></i>
                    <span class="icon-badge">0</span>
                </div>
                <div class="icon-container">
                    <i class="icons fas fa-heart"></i>
                    <span class="icon-badge">0</span>
                </div>
            </div>
        </nav>

        <!-- main content -->
        <main class="main-content">
            <div class="login-container">
                <h1>Login</h1>
                <label for="username">Email address:</label>
                <input class="block-inputs" placeholder="jack@gmail.com" type="text">
                <label  for="password">password:</label>
                <input class="block-inputs" placeholder="*****" type="text">
                <p><input type="checkbox"> Remember me</p>
                <a class="btn-forgot" href="#">Forgot your password?</a>
                <a class="btn-login btn btn-primary" href="#">Login</a>
                <a class="btn-sign-up" href="#">Create New Account <i class="fas fa-chevron-right"></i></a>
            </div>
            
        </main>
    </div>

</body>

</html>
